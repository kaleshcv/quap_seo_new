{% extends 'base.html' %}
{% block main %}
{% load static %}
        <!-- Uren's Header Main Area End Here -->

        <!-- Begin Uren's Breadcrumb Area -->
        <div class="breadcrumb-area">
            <div class="container">
                <div class="breadcrumb-content">
                    <h2>Quick Used Auto Parts</h2>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li class="active">Blogs</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Uren's Breadcrumb Area End Here -->

        <!-- Begin Uren's Blog List Fullwidth Area -->
        <div class="uren-blog_area list-view_area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row list-item_wrap">
                            {% for blog in blogs %}
                            <div class="col-lg-6">
                                <div class="blog-item">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="blog-img img-hover_effect">
                                                <a href="/blog-details-right-sidebar/{{blog.id}}">
                                                    <img src="{{blog.main_image.url}}" alt="QUAP's Blog Image" style="height:250px;">
                                                </a>
                                                <span class="post-date">{{blog.date_created}}</span>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="blog-content">
                                                <h1><a href="/blog-details-right-sidebar/{{blog.id}}">{{blog.title}}</a></h1>
                                                <small><b>Author :</b> {{blog.author}}</small>
                                                <p>{{blog.desc|slice:":150"|safe}}...</p>
                                                <div class="uren-btn-ps_left">
                                                    <a class="uren-btn-2" href="/blog-details-right-sidebar/{{blog.id}}">Read More</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>

                        <div class="row">

                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Uren's Blog List Fullwidth Area End Here -->

{% endblock %}
